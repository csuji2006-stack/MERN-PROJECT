<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="center">

  <div class="card">
    <div class="logo" id="loginLogo" onclick="toggleLogo('loginLogo')" role="button" tabindex="0" aria-label="App logo">
      <svg viewBox="0 0 100 100" width="70" height="70" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7b4bb3" />
            <stop offset="100%" stop-color="#34c0f2" />
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" fill="url(#g2)" />
        <path d="M35 45 L50 35 L65 45 L50 60 Z" fill="white" />
        <rect x="40" y="60" width="20" height="5" fill="white" rx="2" />
      </svg>
    </div>
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="small-link"><a href="#">Forgot password?</a></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
