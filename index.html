<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-Learning | Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="overlay">
    <div class="popup">
      <div class="logo" id="regLogo" onclick="toggleLogo('regLogo')" role="button" tabindex="0" aria-label="App logo">
        <svg viewBox="0 0 100 100" width="80" height="80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff8ab8" />
              <stop offset="100%" stop-color="#7b4bb3" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#g)" />
          <path d="M30 40 L50 30 L70 40 L50 55 Z" fill="white" />
          <rect x="35" y="55" width="30" height="6" fill="white" rx="2" />
        </svg>
      </div>
      <h2>Register</h2>
      <input type="text" id="regUser" placeholder="Username">
      <input type="password" id="regPass" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
